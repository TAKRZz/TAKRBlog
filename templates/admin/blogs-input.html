            <form action="#" method="post" class="ui form">

                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label for="" class="ui compact teal basic label">标签</label>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">C++</div>
                                    <div class="item" data-value="3">Python</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label for="" class="ui teal basic label">首页图片</label>

                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="shareInfo" id="shareInfo" checked class="hidden">

                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="appreciation" id="appreciation" checked class="hidden">

                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="comment" id="comment" checked class="hidden">

                        </div>
                    </div>

    <script>

<!--        初始化 markdown 编辑器-->
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });

        });


        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        })

        $('#payButton').popup({
            popup : $('.payQR.popup'),
            on : 'click',
            position : 'bottom center'
        })
        $('.ui.dropdown').dropdown();
        $('.ui.form').form({
            fields : {
                title : {
                   identifier : 'title',
                    rules : [{
                      type : 'empty',
                      prompt : '标题：请输入博客标题'
                    }]
                }
            }
        })
    </script>
